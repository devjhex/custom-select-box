<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7666dfc9fb.js" crossorigin="anonymous"></script>
    <title>Custom Select Box</title>
</head>
<body class="flex justify-center items-center w-screen h-screen">
    
    <div class="w-6/12 relative text-[1rem]">
        <select class="cursor-pointer w-full rounded border border-black  appearance-none p-2 ">
            <option value="JavaScript" class="text-[1rem]">JavaScript</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="Ruby">Ruby</option>
            <option value="NodeJS">NodeJS</option>
        </select>
        <div class="bg-slate-600 absolute p-2 rounded-r w-[50px] flex  items-center justify-center h-full top-0 right-0 pointer-events-none">
            <span class="fa-solid fas fa-chevron-down text-white"></span>
        </div>
    </div>
</body>
</html>
